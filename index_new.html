<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>类似微信官网的静态页面</title>
    <style>
        body {
            background-color: #ff4e4e;
        }
    </style>
</head>

<body class="text-white">
    <!-- 导航栏 -->
    <nav class="flex justify-between items-center p-4">
        <div class="text-2xl font-bold">微信类似官网</div>
        <div class="hidden md:flex space-x-4">
            <a href="#" class="hover:text-gray-300">首页</a>
            <a href="#" class="hover:text-gray-300">功能</a>
            <a href="#" class="hover:text-gray-300">下载</a>
            <a href="#" class="hover:text-gray-300">关于</a>
        </div>
        <div class="md:hidden">
            <button id="menu-toggle" class="text-white focus:outline-none">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </nav>
    <!-- 移动端菜单 -->
    <div id="mobile-menu" class="hidden md:hidden flex-col p-4 space-y-2">
        <a href="#" class="hover:text-gray-300">首页</a>
        <a href="#" class="hover:text-gray-300">功能</a>
        <a href="#" class="hover:text-gray-300">下载</a>
        <a href="#" class="hover:text-gray-300">关于</a>
    </div>
    <!-- 主内容区 -->
    <main class="p-8 text-center">
        <h1 class="text-4xl md:text-6xl font-bold mb-4">微信，让沟通更简单</h1>
        <p class="text-lg md:text-xl mb-8">随时随地与亲朋好友保持联系，畅享便捷沟通体验。</p>
        <button class="bg-white text-red-500 py-3 px-6 rounded-full hover:bg-gray-200">立即下载</button>
    </main>
    <!-- 功能展示区 -->
    <section class="p-8 text-center">
        <h2 class="text-3xl md:text-4xl font-bold mb-8">强大功能，满足你的需求</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div>
                <i class="fa-solid fa-comments fa-3x mb-4"></i>
                <h3 class="text-xl font-bold mb-2">即时通讯</h3>
                <p>支持文字、语音、视频聊天，让沟通无障碍。</p>
            </div>
            <div>
                <i class="fa-solid fa-user-group fa-3x mb-4"></i>
                <h3 class="text-xl font-bold mb-2">群组交流</h3>
                <p>轻松创建群组，与多人一起畅聊。</p>
            </div>
            <div>
                <i class="fa-solid fa-wallet fa-3x mb-4"></i>
                <h3 class="text-xl font-bold mb-2">移动支付</h3>
                <p>便捷的支付功能，让生活更轻松。</p>
            </div>
        </div>
    </section>
    <!-- 页脚 -->
    <footer class="p-4 text-center text-sm">
        <p>&copy; 2025 微信类似官网. 保留所有权利.</p>
    </footer>
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>

</html>
